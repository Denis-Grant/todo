<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Brad Tutorials</title>
</head>
<body>
    <div class="container">
        <h1 class='my-4'>To-Do App</h1>
        <form>
            <div class="form-group d-flex my-4">
              <input type="text" class="form-control mx-3" id="todo-item" placeholder="Enter Todo item" width="400">
              <button type="button" class="btn btn-primary" id="create-btn">Create Item</button>
            </div>
          </form> 
          <h3 class="mb-3">Need to do</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Action</th>

              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <!-- <ul>
              <li>Go for a swim</li>
              <li>Shopping</li>
              <li>Feed the cat</li>
          </ul> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
